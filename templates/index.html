<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>

<body>
  <h1>My Task - Valuable Book Library</h1>
  {% if books == []: %}
  <p>Library is empty.</p>
  {% endif %}
  <ul>
    <table>
      <tr>
        <th>Opearation</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Rating</th>
        <th>Opearation</th>
      </tr>
      {% for book in books %}
      <tr>
        <td><a href="{{ url_for('delete', id=book.id) }}">Delete</a></td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.rating}}/10</td>
        <td><a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a></td>
      </tr>
      {% endfor %}
    </table>
    </div>
  </ul>
  <div class="button">
  <a href="{{ url_for('add') }}" >Add New Book </a></div>
</body>
</html>
